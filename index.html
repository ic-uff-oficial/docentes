<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professor Attendance Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Professor Attendance Tracker</h1>
    <form id="attendance-form">
        <div id="professors-list">
            <!-- Professors will be dynamically loaded here -->
        </div>
        <button type="submit">Generate Report</button>
    </form>

    <h2>Generated Report</h2>
    <textarea id="attendance-report" rows="10" cols="50" readonly></textarea>

    <script src="script.js"></script>
</body>
</html>
